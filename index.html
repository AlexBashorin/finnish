<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jsver/main.css">
    <title>finnish</title>
</head>

<body>

    <div class="wrap">
        <div class="write-fin" style="text-align: center;">
            <h1>Перевод на финский</h1>

            <!-- <form action="/" method="POST"> -->
            <div class="write-fin__field">
                <p for="">На английском:</p>
                <b class="engword"></b>
            </div>
            <div class="write-fin__field">
                <p>Твой ответ:</p>
                <div class="write-fin__field-enter" >
                    <input class="user-answer" type="text" name="finword" />
                    <button class="play_result">
                        <img src="./assets/microphone.png" width="20px" height="20px" alt="microphone">
                    </button>
                </div>
            </div>
            <!-- </form> -->
            <button class="check-btn">
                Check
            </button>

            <p id="answer"></p>

            <div class="handleAnswer">
                <p>Разбор:</p>
                <div class="handleAnswer__value"></div>
            </div>

            <div class="showAnswerWrap">
                <button class="showAnswer">Ответ:</button>
                <b class="realAnswer"></b>
                <p class="didSaw" title="Вы посмотрели :D"></p>
            </div>

            <button class="nextWord">Следующее слово</button>
        </div>
    </div>

    <script type="module" src="./jsver/main.js"></script>
</body>

</html>
